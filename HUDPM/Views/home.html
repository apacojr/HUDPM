<div class="row">
    <h1 class="text-center text-danger">Employees</h1>
    <hr/>    
    
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Type to filter here" class="input-group-lg form-control"  ng-model="txtFilter"/>
            <br/>
            <br/>
            
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                </tr>
                </thead>
                
                <tr ng-repeat="a in emps|filter:txtFilter">
                    <td>
                        {{a.Name}}
                    </td>
                    <td>
                        {{a.Age}}
                    </td>
                    <td>
                        {{a.Salary}}
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
